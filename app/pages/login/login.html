<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fff">
    <title>Login</title>
    <link rel="shortcut icon" href="/images/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet' type="text/css">
    <!-- Global css -->
    <!-- <link rel="stylesheet" href="/styles/auth.css"> -->

</head>

<body>

    <!-- main -->
    <div class="main">
        <section class="screen">
            <section class="screen">
                <form class="start-screen active" id="start-screen" action="/login" method="post">
                    <div class="start-screen-item">
                        <label for="input-email">Email:</label>
                        <input type="email" name="email" placeholder="Your email address" maxlength="150" class="input-name" id="input-email">
                    </div>

                    <div class="start-screen-item">
                        <label for="input-password">Password:</label>
                        <input type="text" name="password" placeholder="Your name" maxlength="100" class="input-name" id="input-password">
                    </div>

                    <div class="start-screen-item start-screen-buttons">
                        <button type="submit" class="btn" id="btn-loginCall">Login</button>
                        <button  type="button" onclick="loginRedirect()" class="btn" id="btn-loginRedirect">Register an account!</button>
                    </div>

                </form>
        </section>
    </div>
    <!-- end main -->


</body>

</html>
