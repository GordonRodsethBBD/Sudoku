<<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- mobile status bar color -->
    <meta name="theme-color" content="#fff">
    <title>Register</title>
    <link rel="shortcut icon" href="/images/icon.png" type="image/x-icon">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- app css -->
    <!-- <link rel="stylesheet" href="/styles/auth.css"> -->
</head>

<body>

    <!-- main -->
    <main class="main">
        <section class="screen">
            <!-- start screen -->
            <ul class="start-screen active" id="start-screen">
                <li class="start-screen-item">
                    <label>Username:</label>
                    <input type="text" placeholder="Enter a username" maxlength="100" class="input-name" id="input-name">
                </li>

                <li class="start-screen-item">
                    <label>Email:</label>
                    <input type="text" placeholder="Your email address" maxlength="150" class="input-name" id="input-email">
                </li>

                <li class="start-screen-item">
                    <label>Password:</label>
                    <input type="text" placeholder="Your name" maxlength="11" class="input-name" id="input-password">
                </li>

                <li class="start-screen-item">
                    <label>Confirm Password:</label>
                    <input type="text" placeholder="Your name" maxlength="11" class="input-name" id="input-confirm-password">
                </li>

                <li class="start-screen-item start-screen-buttons">
                    <button type="button" class="btn" id="btn-continue">Register</button>
                    <button  type="button" class="btn" id="btn-play">Have an account? Login</button>
                </li>

            </ul>
            <!-- end start screen -->
        </section>
    </main>
    <!-- end main -->

    <!-- <script src="/scripts/constant.js"></script> -->
</body>

</html>
