<<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- mobile status bar color -->
    <meta name="theme-color" content="#fff">
    <title>Register</title>
    <link rel="shortcut icon" href="/images/icon.png" type="image/x-icon">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- app css -->
    <!-- <link rel="stylesheet" href="/styles/auth.css"> -->
</head>

<body>
    <main class="main">
        <section class="screen">
            <form class="start-screen active" id="start-screen" action="/register" method="post">
                <div class="start-screen-item">
                    <label for="input-name">Username:</label>
                    <input type="text" name="username" placeholder="Enter a username" maxlength="100" class="input-name" id="input-name">
                </div>

                <div class="start-screen-item">
                    <label for="input-email">Email:</label>
                    <input type="email" name="email" placeholder="Your email address" maxlength="150" class="input-name" id="input-email">
                </div>

                <div class="start-screen-item">
                    <label for="input-password">Password:</label>
                    <input type="text" name="password" placeholder="Your name" maxlength="100" class="input-name" id="input-password">
                </div>

                <div class="start-screen-item">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="text" name="password_confirm" placeholder="Your name" maxlength="100" class="input-name" id="input-confirm-password">
                </div>

                <div class="start-screen-item start-screen-buttons">
                    <button type="submit" class="btn" id="btn-registerCall">Register</button>
                    <button  type="button" onclick="loginRedirect()" class="btn" id="btn-loginRedirect">Have an account? Login</button>
                </div>

            </form>
        </section>
    </main>
    <!-- <script src="/scripts/constant.js"></script> -->
</body>

</html>
