<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- mobile status bar color -->
    <meta name="theme-color" content="#fff">
    <title>Register</title>
    <link rel="shortcut icon" href="/images/icon.png" type="image/x-icon">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- app css -->
    <link rel="stylesheet" href="../../static/styles/global.css">
    <link rel="stylesheet" href="../../static/styles/auth.css">

</head>

<body>

    <!-- main -->
    <main>
        <section class="screen">
            <!-- start screen -->
            <form class="register" id="start-screen">

                    <label for="input-name">Username:</label>
                    <input type="text" placeholder="Enter a username" maxlength="100"  id="input-name">

                    <label for="input-email">Email:</label>
                    <input type="text" placeholder="Your email address" maxlength="150"  id="input-email">

                    <label for="input-password">Password:</label>
                    <input type="text" placeholder="Password" maxlength="11" id="input-password">

                    <label for="input-confirm-password">Confirm Password:</label>
                    <input type="text" placeholder="Confirm Password" maxlength="11"  id="input-confirm-password">

                    <button type="button" class="btn" id="btn-continue">Register</button>
                    <button  type="button" class="btn-redirect" id="btn-play">Have an account? Login</button>


            </form>
            <!-- end start screen -->
        </section>
    </main>
    <!-- end main -->

    <!-- <script src="/scripts/constant.js"></script> -->
</body>

</html>
